<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lavender Vinilos Store - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/format.css">
</head>
<body class="d-flex flex-column min-vh-100">


  <header class="text-center py-4">
    <h1 class="titulo-sitio">Lavender Vinilos Store</h1>
    <div class="imagenes-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Vinyl_record.svg" alt="Vinilo" class="img-fluid me-2" width="120">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Vinyl_record.svg" alt="Vinilo" class="img-fluid ms-2" width="120">
    </div>
  </header>

 
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">

        
          <section id="registro" class="mb-5">
            <h2 id="registro-titulo" class="text-center" style="color: #9370DB;">Registro</h2>
            <form id="formRegistro" class="p-4 border rounded shadow bg-light">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" id="correo" name="correo" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" minlength="6" required>
              </div>

              <button type="submit" class="btn btn-primary w-100" style="background-color: maroon; color:white">Registrarse</button>
            </form>
          </section>

          <section id="login">
            <h2 id="login-titulo" class="text-center" style="color: #9370DB;">Iniciar Sesión</h2>
            <form id="formLogin" class="p-4 border rounded shadow bg-light">
              <div class="mb-3">
                <label for="correoLogin" class="form-label">Correo</label>
                <input type="email" id="correoLogin" name="correoLogin" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="passwordLogin" class="form-label">Contraseña</label>
                <input type="password" id="passwordLogin" name="passwordLogin" class="form-control" required>
              </div>

              <button type="submit" class="btn btn-success w-100" style="background-color: maroon; color:white">Ingresar</button>
            </form>
          </section>

        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 bg-dark text-light mt-4">
    <p>© 2025 Lavender Vinilos Store</p>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
